<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 引入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入自己封装的统一设置接口路径的js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./assets/js/login.js"></script>

</head>

<body>

    <div class="login_bg">
        <!-- 头部logo区 -->
        <div class="logo layui-main">
            <!--此处运用layui中的页面元素中的版心类名-->
            <a href="javascript:;">
                <img src="./assets/images/logo.png" alt="">
            </a>
        </div>

        <!-- 登录注册区 -->
        <div class="login_reg">
            <!-- 登录的header -->
            <div class="login_title">
                <!-- <img src="./assets/images/login_title.png" alt=""> 此处用背景图片引入图片最合适，因为可以直接定位-->
            </div>
            <!-- 登录区 -->
            <div class="login">
                <!-- 登录区表单  表单部分直接使用layui中的表单组件生成 -->
                <form class="layui-form" id="loginBox">
                    <div class="layui-form-item ">
                        <i class="layui-icon layui-icon-username "></i>  
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" id ="login_uname">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input" id="login_psw">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid   layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="link_login">去注册账号</a>
                    </div>
                </form>
                
            </div>
            <!-- 注册区 -->
            <div class="reg">
                <form class="layui-form" id="regBox">
                    <!-- 用户名 -->
                    <div class="layui-form-item ">
                        <i class="layui-icon layui-icon-username "></i>  
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" id ="reg_uname">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input" id="reg_psw">
                    </div>
                    <!-- 确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="text" name="repassword" required lay-verify="required|repass" placeholder="再次确认密码"
                            autocomplete="off" class="layui-input" id="reg_repsw">
                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid   layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <!-- 切换到登录面板 -->
                    <div class="layui-form-item">
                        <a href="javascript:;" id="link_reg">去登陆</a>
                    </div>
                </form>

                
            </div>




        </div>





    </div>

</body>

</html>
